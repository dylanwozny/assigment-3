<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avenue Fashion Client Sign Up</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <nav class="site-nav">
      <ul class="icon-view">
          <li class="avenue-brand"><h1><span>Avenue</span> Fashion</h1></li>
          <li> <img class="menu-icon"  src="img/menu.svg" alt="">
            <ul class="list-view">
            <li>mens</li>
            <li>womens</li>
            <li>the brand</li>
            <li>local stores</li>
            <li>look book</li>
            </ul>
        </li>
      </ul>
 
  </nav>
    <header class="page-header">
           <h1 class="title">Avenue Fasion Client Rewards</h1>
           <p class="tagline">sign up</p>
    </header>
    <main>
        <aside>
           <header> <h1>REGISTER</h1></header>
            <form id="avenue-client-reg" class="avenue-client-reg">
                
                <div class="first-name">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" type="text">
                </div>
                <div class="last-name">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text">
                </div>
                <div class="email">
                    <label for="email">email</label>
                    <input id="email" type="text">
                </div>
                <div class="password">
                        <label for="password">password</label>
                        <input id="password" type="text">
                </div>
                <div class="confirm-password">
                        <label for="confirm-password">confirm</label>
                        <input id="confirmPassword" type="text">
                </div>
                <div class="email-frequency">
                 <label for="emailFrequency">email frequency</label>
                    <select name="email-frequency" id="emailFrequency">
                        <option value="no">no</option>
                        <option value="yes">yes</option>
                        <option value="weekly">weekly</option>
                    </select>                    
                </div>
                <div class="phone-number">
                    <label for="phone-number">Phone Number <span>(optional)</span></label>
                    <input id="phoneNumber" type="text">
                </div>
                <div class="fine-print">
                    <p>i agree to the terms and conditions to the site.</p>
                </div>
            </form>
        </aside>
    </main>
    <footer></footer>
</body>

</html>
